apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: yanchespenda/nestjs-docker-for-k8s
        name: hello-world
        ports:
          - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  selector:
    app: hello-world
  ports:
  - name: "hello-world"
    port: 3000
